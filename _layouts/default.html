<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | LarmKX's Land</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T9V9DKF7J0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-T9V9DKF7J0');
  </script>
</head>
<body>
  <header>
    <h1><a href="/">{{ site.title }}</a></h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/about">About</a> |
      <a href="/blog">Blog</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://www.larmkx.com">larmkx.com</a>· Built with Jekyll</p>
  </footer>

  <!-- Scroll-to-top button -->
  <button id="scrollTopBtn" title="Go to top">↑ Top</button>

  <script>
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollTopBtn.style.display =
        document.documentElement.scrollTop > 100 ? "block" : "none";
    };
    scrollTopBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>
</html>
